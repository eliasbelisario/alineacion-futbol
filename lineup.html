<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alineación Futbolística</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    .campo {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('https://eliasbelisario.github.io/alineacion-futbol/images/campo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .ficha {
      position: absolute;
      width: 112px;
      height: 142px;
      background: url('https://i.imgur.com/o5DvUmn.jpg') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      cursor: move;
      user-select: none;
      box-sizing: border-box;
      overflow: hidden;
      padding-top: 12px;
    }

    .iconos {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 4px;
      font-size: 14px;
      color: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .ficha:hover .iconos {
      opacity: 1;
      pointer-events: auto;
    }

    .iconos span,
    .centro.mover {
      background: #222;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 3px #000;
      font-size: 24px;
    }

    .ficha img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .nombre {
      font-size: 12px;
      font-weight: bold;
      color: white;
      text-align: center;
      line-height: 1.2;
      text-shadow: 1px 1px 2px #000;
      padding: 0 4px;
      word-break: break-word;
    }

    .boton-agregar {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #135628;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 36px;
      cursor: pointer;
      z-index: 10;
    }

    .centro {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    @media (max-width: 600px) {
      .ficha {
        width: 80px;
        height: 100px;
        padding-top: 8px;
      }

      .ficha img {
        width: 48px;
        height: 48px;
      }

      .nombre {
        font-size: 10px;
        padding: 0 2px;
      }

      .iconos span,
      .centro.mover {
        width: 36px;
        height: 36px;
        font-size: 28px;
      }

      .boton-agregar {
        width: 48px;
        height: 48px;
        font-size: 28px;
        top: 12px;
        left: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="campo" id="campo">
    <button class="boton-agregar" onclick="agregarFicha()">+</button>
  </div>

  <script>
    const campo = document.getElementById('campo');

    function agregarFicha(nombre = "Jugador", imagen = "https://via.placeholder.com/64", x = "50%", y = "50%") {
      const ficha = document.createElement('div');
      ficha.className = 'ficha';
      ficha.style.left = x;
      ficha.style.top = y;

      ficha.innerHTML = `
        <div class="iconos">
          <span onclick="eliminarFicha(this)">✖</span>
          <span class="mover" title="Mover">⛶</span>
          <span onclick="agregarFicha()">➕</span>
        </div>
        <div class="centro mover" title="Mover">
          <img src="${imagen}" alt="Jugador">
          <div class="nombre">${nombre}</div>
        </div>
      `;

      habilitarDrag(ficha);
      campo.appendChild(ficha);
      guardarFichas();
    }

    function eliminarFicha(el) {
      el.closest('.ficha').remove();
      guardarFichas();
    }

    async function editarFicha(ficha) {
      const nombre = prompt("Nombre del jugador:");
      if (nombre) {
        ficha.querySelector('.nombre').textContent = nombre;
      }

      const actualizar = confirm("¿Deseas actualizar la imagen manualmente?");
      if (!actualizar) return;

      const imagen = prompt("Pega el enlace directo de la imagen (.jpg, .png, .webp):");
      if (!imagen || !imagen.match(/\.(jpg|jpeg|png|webp)$/i)) {
        alert("Enlace inválido. Debe terminar en .jpg, .png, etc.");
        return;
      }

      const img = new Image();
      img.onload = () => {
        ficha.querySelector('img').src = imagen;
        guardarFichas();
      };
      img.onerror = () => {
        alert("No se pudo cargar la imagen. Verifica el enlace.");
      };
      img.src = imagen;
    }

    function habilitarDrag(el) {
      let offsetX, offsetY, isDragging = false;

      // Mouse
      el.addEventListener('mousedown', (e) => {
        if (!e.target.classList.contains('mover')) return;
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        el.style.left = `${e.pageX - offsetX}px`;
        el.style.top = `${e.pageY - offsetY}px`;
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        guardarFichas();
      });

      // Touch
      el.addEventListener('touchstart', (e) => {
        if (!e.target.classList.contains('mover')) return;
        isDragging = true;
        const touch = e.touches[0];
        const rect = el.getBoundingClientRect();
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
      });

      document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const touch = e.touches[0];
        el.style.left = `${touch.clientX - offsetX}px`;
        el.style.top = `${touch.clientY - offsetY}px`;
      });

      document.addEventListener('touchend', () => {
        isDragging = false;
        guardarFichas();
      });
    }

    function guardarFichas() {
      const fichas = [...document.querySelectorAll('.ficha')].map(f => ({
        nombre: f.querySelector('.nombre').textContent,
        imagen: f.querySelector('img').src,
        x: f.style.left,
        y: f.style.top
      }));
      localStorage.setItem('alineacion', JSON.stringify(fichas));
    }

    function cargarFichas() {
      const data = localStorage.getItem('alineacion');
      if (!data) return;
      JSON.parse(data).forEach(f => agregarFicha(f.nombre, f.imagen, f.x, f.y));
    }

    cargarFichas();
  </script>
</body>
</html>
